{% extends 'base.html' %}

{% block head %}
<title>Inventory management system</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Edit product's information</h1>

    <div class="form">
        <form action="/edit/{{product.id}}" method="POST">
            <label for="name">Product Name:</label>
            <input type="text" name="name" id="name" value="{{product.name}}"><br>
            <label for="description">Product Description:</label>
            <input type="text" name="description" id="description" value="{{product.description}}"><br>
            <label for="type">Product Type:</label>
            <input type="text" name="type" id="type" value="{{product.type}}"><br>
            <label for="price">Product Price:</label>
            <input type="text" name="price" id="price" value="{{product.price}}"><br>
            <label for="quantity">Product Quantity:</label>
            <input type="text" name="quantity" id="quantity" value="{{product.quantity}}"><br>
            <input type="submit" value="Update">
        </form>
    </div>

</div>
{% endblock %}
